<body>
    <!--Heading colour-->
    <Header> 
        <h1 style="color:#9C403D">Contact Details</h1>
    </Header>
    
    <!--Navagation Menu Selection-->
     <nav>   
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </div>
    </nav>
    <!-- This is the main content area for my page, in line with Semantic HTML -->
    <main>
        <!-- This is the section for the Contact Form  -->
        <section class="section">
                <h2>Get in touch</h2>
                <form id="contact-form" action="https://formsubmit.co/esprit.brown@myacu.edu.au" method="post" autocomplete="on">
                    <fieldset>
                        <legend>Your details</legend>
                        <!-- Form text input for Full Name -->
                        <label for="name">Full name</label>
                        <input id="name" name="name" type="text" placeholder="Jane Doe" required minlength="6"             autocomplete="name">
                        <!-- Form text input for Email address -->
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="name@example.com" required autocomplete="email">
                        <!-- Form text input for Message -->
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="How can I help?" required minlength="8"></textarea>
                        <!-- honeypot anti-spam field -->
                        <input type="text" name="honey" tabindex="-1" aria-hidden="true" style="position:absolute;left:-9999px;"> 
                        <!-- button tag used for input, in line with Semantic HTML-->
                        <button type="submit">Send</button>
                    </fieldset>
                </form>
        </section>
        <!-- This is the section for links to socials  -->
        <section class="section" aria-labelledby="socials">
            <h2 id="socials">Add me on Socials</h2>
            <ul>
                <li><a href="https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile" rel="noopener">LinkedIn</a></li>
                <!-- etc -->
            </ul>
        </section>
    </main>
     <!-- This is the footer section for my page, in line with Semantic HTML -->

        <div class="container">

        </div>

</body>
